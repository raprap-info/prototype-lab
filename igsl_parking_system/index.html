<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Parking Lots - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .parking {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .parking1 {
      width: 100%;
      border-collapse: collapse;
    }

    .parking1 td {
      width: 33.33%;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      border: 2px solid black;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s, color 0.3s;
        background-color: #023D77;
   
      }

    .parking1 td:hover {
      background-color: #023D77;
      transform: scale(1.03);
      color: white;
    }

    .parking1 td:hover .label-bottom-left,
    .parking1 td:hover .label-bottom-right {
      color: white;
    }

   .parking1 td.occupied {
          background-color: #e8e337 !important;
          color: #023D77 !important;
          transform: scale(1);
        }

        .parking1 td.occupied .label-bottom-left,
        .parking1 td.occupied .label-bottom-right {
          color: #023D77 !important;
        }

    .parking1 td:nth-child(2) {
      background-color: #e0e0e0;
      border: none;
      pointer-events: none;
      cursor: default;
      
    }

    .parking1 td:nth-child(1) {
      border-right: none;
       border-bottom: 2px solid yellow;
       border-top: 2px solid yellow;
        border-left: 2px solid yellow;
    }

    .parking1 td:nth-child(3) {
      border-left: none;
      border-bottom: 2px solid yellow;
       border-top: 2px solid yellow;
        border-right: 2px solid yellow;
    }

    @media (min-width: 992px) {
      .parking1 td {
        height: 100px;
        font-size: 1.25rem;
      }
    }

    .label-bottom-left {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 20px;
      color: #fff;
      transition: color 0.3s;
    }

    .label-bottom-right {
      position: absolute;
      bottom: 4px;
      left: 6px;
      font-size: 20px;
      color: #fff;
      transition: color 0.3s;
    }

    .parking1 .no-border {
      background-color: #e0e0e0;
      border: 0px !important;
      pointer-events: none;
   
    }

    .parkalc {
      width: 100%;
    }
      .van-icon {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%; /* full td height */
          position: relative;
        }

        .van-icon img {
          width: 100px; /* increase image size */
          height: auto;
          transform: scaleX(-1); /* Flip horizontally */
        }
      
      .van-icon2 img {
          width: 100px; /* increase image size */
          height: auto;
         
        }
      
      
  </style>
</head>
<body>

<div class="container-fluid mt-4 p1">

  <div class="row">
    <div class="col-lg-7 parking">
      <table class="parking1">
        <tr>
          <td>
              <div class="van-icon">
                    <img src="van.png" alt="Van" >

            </td>

            </td>
        </tr>
        <tr>
          <td>
              
               <div class="van-icon">
                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-left">ALCB02</div>
            
            </td>
          <td></td>
          <td>
              
               <div class="van-icon2">
                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-right">ALCB08</div>
            </td>
        </tr>
        <tr>
          <td>
               <div class="van-icon">
                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-left">ALCB03</div>
            
            
            </td>
          <td></td>
          <td>
               <div class="van-icon2">
                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-right">ALCB09</div>
            
            </td>
        </tr>
        <tr>
          <td>
               <div class="van-icon">
                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-left">ALCB04</div>
            
            
            </td>
          <td></td>
          <td>

                    <img src="van.png" alt="Van" >

              </div>
              <div class="label-bottom-right">ALCB10</div>

        </tr>
        <tr>

              </div>

      </table>
    </div>

    <div class="col-lg-5">
      <h5 class="text-center">Vehicle Parked ALC Basement</h5>
      <table class="table table-bordered parkalc">
        <thead class="table-light">
          <tr>
            <th>No#.</th>
            <th>Date</th>

    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.parking1 td').forEach(td => {
    if (td.innerText.trim() !== '' && !td.classList.contains('no-border')) {
      td.addEventListener('click', () => {
        td.classList.toggle('occupied');
        console.log(`Clicked on slot: ${td.innerText.trim()}`);
      });
    }
  });
</script>

</body>
</html>
